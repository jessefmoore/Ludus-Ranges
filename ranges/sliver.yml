ludus:
  - vm_name: "{{ range_id }}-KALI-sliver"
    hostname: "{{ range_id }}-KALI-sliver"
    template: kali-x64-desktop-template
    vlan: 10
    ip_last_octet: 13
    ram_gb: 8
    cpus: 4
    linux: true
    testing:
      snapshot: false
      block_internet: false
    roles:
      - ludus-install-sliver
    role_vars:
      ludus_install_sliver:
        client: true
