# Add the roles via Ludus
# ludus ansible role add frack113.ludus_caldera_agent --user JM
# ludus ansible role add frack113.ludus_caldera_server --user JM
#
# ludus range config set -f agentCladera.yml --user JM
# ludus range deploy --user JM
#
# To run just ansible roles after running the initial deploy
# ludus range deploy -t user-defined-roles --limit JM-win11-caldera
#
ludus:
  - vm_name: "{{ range_id }}-Caldera"
    hostname: "{{ range_id }}-Caldera"
    template: debian-12-x64-server-template
    vlan: 20
    ip_last_octet: 26
    ram_gb: 4
    cpus: 2
    linux: true
    roles:
      - frack113.ludus_caldera_server
    role_vars:
      ludus_caldera_admin_pwd: 'SuperPassword'
  - vm_name: "{{ range_id }}-win11-caldera"
    hostname: "{{ range_id }}-WIN11"
    template: win11-22h2-x64-enterprise-template
    vlan: 10
    ip_last_octet: 11
    ram_gb: 8
    cpus: 4
    windows:
      install_additional_tools: false
    roles:
      - name: frack113.ludus_caldera_agent
