ludus:
  - vm_name: "{{ range_id }}-NULL-DC"
    hostname: "{{ range_id }}-DC"
    template: win2022-server-x64-template
    vlan: 10
    ip_last_octet: 11
    ram_gb: 8
    cpus: 4
    windows:
      sysprep: false
    domain:
      fqdn: null.null
      role: primary-dc
  - vm_name: "{{ range_id }}-NULL-WIN10"
    hostname: "{{ range_id }}-WIN10"
    template: win11-22h2-x64-enterprise-template
    vlan: 10
    ip_last_octet: 21
    ram_gb: 8
    cpus: 4
    windows:
      sysprep: false
    domain:
      fqdn: null.null
      role: member
  - vm_name: "{{ range_id }}-GUACAMOLE"
    hostname: "{{ range_id }}-GUACAMOLE"
    template: ubuntu-24.04-x64-server-template
    vlan: 10
    ip_last_octet: 50
    ram_gb: 4
    cpus: 2
    linux: true
    roles:
      - geerlingguy.docker
      - brmkit.ludus_guacamole
    role_vars:
      guacamole_connections:
        - name: "{{ range_id }}-NULL-DC"
          protocol: rdp
          domain: "NULL"
          username: domainadmin
          password: password
          port: 3389
        - name: "win10-guac"
          hostname: "{{ range_id }}-NULL-WIN10"
          protocol: rdp
          username: localuser
          password: password
          port: 3389
