# yaml-language-server: $schema=https://docs.ludus.cloud/schemas/range-config.json
ludus:
  - vm_name: "{{ range_id }}-ansible"
    hostname: "{{ range_id }}-ansible"
    template: debian-12-x64-server-template
    vlan: 10
    ip_last_octet: 7
    ram_gb: 1
    cpus: 1

    linux:
      packages:
        - curl
        - python3
        - git
        - screen
        - tmux

    testing:
      snapshot: false
      block_internet: false

