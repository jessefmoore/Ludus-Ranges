ludus:
  - vm_name: "{{ range_id }}-dcpwnzone"
    hostname: "{{ range_id }}-dcpwnzone"
    template: win2022-server-x64-template
    vlan: 10
    ip_last_octet: 10
    ram_gb: 4
    cpus: 2
    windows:
      sysprep: true
  - vm_name: "{{ range_id }}-dcsandbox"
    hostname: "{{ range_id }}-dcsandbox"
    template: win2022-server-x64-template
    vlan: 20
    ip_last_octet: 10
    ram_gb: 4
    cpus: 2
    windows:
      sysprep: true
  - vm_name: "{{ range_id }}-ws01"
    hostname: "{{ range_id }}-ws01"
    template: win2022-server-x64-template
    vlan: 20
    ip_last_octet: 11
    ram_gb: 4
    cpus: 2
    windows:
      sysprep: true
  - vm_name: "{{ range_id }}-dctreasureisland"
    hostname: "{{ range_id }}-dctreasure"
    template: win2022-server-x64-template
    vlan: 30
    ip_last_octet: 10
    ram_gb: 4
    cpus: 2
    windows:
      sysprep: true
  - vm_name: "{{ range_id }}-kali"
    hostname: "{{ range_id }}-kali"
    template: kali-x64-desktop-template
    vlan: 50
    ip_last_octet: 99
    ram_gb: 4
    cpus: 4
    linux: true
    testing:
      snapshot: false
      block_internet: false
network:
  inter_vlan_default: REJECT
  always_blocked_networks:
    - 192.168.1.0/24
  rules:
    - name: Only allow windows to kali on 443
      vlan_src: 20
      vlan_dst: 50
      protocol: tcp
      ports: 443
      action: ACCEPT
    - name: Only allow windows to kali on 80
      vlan_src: 20
      vlan_dst: 50
      protocol: tcp
      ports: 80
      action: ACCEPT
    - name: Only allow windows to kali on 8080
      vlan_src: 20
      vlan_dst: 50
      protocol: tcp
      ports: 8080
      action: ACCEPT
    - name: Allow kali to all windows
      vlan_src: 20
      vlan_dst: 50
      protocol: all
      ports: all
      action: ACCEPT
